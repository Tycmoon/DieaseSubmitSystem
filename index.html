<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>填写表单</title>
    <link rel="stylesheet" href="css/MyCss.css" />
    <script src="js/jQuery v3.4.1.js"></script>
    <script src="js/myjs.js"></script>
</head>
<body>
<div id="header"></div>
<div id="MainForm">
    <div>

        <p>所在学院</p>
        <input type="text" name="Plist1">
        <p>所在班级</p>
        <input type="text" name="Plist2">
        <p>上报日期</p>
        <input type="text" name="Plist3" id="localtime">
        <p>填报人</p>
        <input type="text" name="Plist4">
        <p>联系电话</p>
        <input type="text" name="Plist5">
        <p>所在省</p>
        <input type="text" name="Plist6">
        <p>所在市</p>
        <input type="text" name="Plist7">
        <p>所在区</p>
        <input type="text" name="Plist8">
        <p>是否为武汉籍学生</p>
        <input type="radio" name="list1" value="true">是
        <input type="radio" name="list1" value="false">否
        <p>是否为留校中国学生</p>
        <input type="radio" name="list2" value="true">是
        <input type="radio" name="list2" value="false">否
        <p>是否为湖北籍（不含武汉）学生</p>
        <input type="radio" name="list3" value="true">是
        <input type="radio" name="list3" value="false">否
        <p>是否14天内与武汉人员接触过</p>
        <input type="radio" name="list4" value="true">是
        <input type="radio" name="list4" value="false">否
        <p>是否在武汉</p>
        <input type="radio" name="list5" value="true">是
        <input type="radio" name="list5" value="false">否
        <p>是否有疫情疑似症状</p>
        <input type="radio" name="list6" value="true">是
        <input type="radio" name="list6" value="false">否
        <p>是否确认被感染</p>
        <input type="radio" name="list7" value="true">是
        <input type="radio" name="list7" value="false">否
        <p>其他情况</p>
        <input type="text" name="other">
        <p></p>
        <button id="submit">submit</button>
    </div>
</div>
<div id="footer">
    <div id="table_p">
        <table id="submit_table" cellspacing="0" border="1">
            <tr>
                <th colspan="3">基本信息</th>
            </tr>
            <tr>
                <td>所在学院</td>
                <td colspan="2" id="table_Plist1"></td>
            </tr>
            <tr>
                <td>所在班级</td>
                <td colspan="2" id="table_Plist2"></td>
            </tr>
            <tr>
                <td>上报日期</td>
                <td colspan="2" id="table_Plist3"></td>
            </tr>
            <tr>
                <td>联系电话</td>
                <td colspan="2" id="table_Plist4"></td>
            </tr>
            <tr>
                <td>填报日期</td>
                <td colspan="2" id="table_Plist5"></td>
            </tr>
            <tr>
                <th colspan="3">每日情况</th>
            </tr>
            <tr>
                <td>当前所在地</td>
                <td colspan="2" id="table_Plist6"></td>
            </tr>
            <tr>
                <td>是否为武汉籍学生</td>
                <td colspan="2" id="table_Plist7"></td>
            </tr>
            <tr>
                <td>是否为留校中国学生</td>
                <td colspan="2" id="table_Plist8"></td>
            </tr>
            <tr>
                <td>是否为湖北籍（不含武汉）学生</td>
                <td colspan="2" id="table_Plist9"></td>
            </tr>
            <tr>
                <td>是否14天内与武汉人员接触过</td>
                <td colspan="2" id="table_Plist10"></td>
            </tr>
            <tr>
                <td>是否在武汉</td>
                <td colspan="2" id="table_Plist11"></td>
            </tr>
            <tr>
                <td>是否有疫情疑似症状</td>
                <td colspan="2" id="table_Plist12"></td>
            </tr>
            <tr>
                <td>是否确认被感染</td>
                <td colspan="2" id="table_Plist13"></td>
            </tr>
            <tr>
                <td>其他情况</td>
                <td colspan="2" id="table_Plist14"></td>
            </tr>
        </table>
    </div>
</div>



</body>
</html>
